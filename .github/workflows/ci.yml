name: Docker build
on: 
  push:
    branches:
      - main

jobs:
  build-cli:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: PHP CLI build  
        uses: aevea/action-kaniko@master
        with:
          username: ${{ secrets.GHCR_USR }}
          password: ${{ secrets.GHCR_PAT }}
          registry: ghcr.io
          image: aevea/kaniko
          path: cli/
          tag: ghcr.io/digital-entropy/dokar-php/cli:8.0
          cache: true
          cache_registry: aevea/cache

  build-fpm:
    needs: build-cli
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: PHP FPM build  
        uses: aevea/action-kaniko@master
        with:
          username: ${{ secrets.GHCR_USR }}
          password: ${{ secrets.GHCR_PAT }}
          registry: ghcr.io
          image: aevea/kaniko
          path: cli/
          tag: ghcr.io/digital-entropy/dokar-php/fpm:8.0
          cache: true
          cache_registry: aevea/cache

  build-nginx:
    needs: build-fpm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: PHP NGINX build  
        uses: aevea/action-kaniko@master
        with:
          username: ${{ secrets.GHCR_USR }}
          password: ${{ secrets.GHCR_PAT }}
          registry: ghcr.io
          image: aevea/kaniko
          path: cli/
          tag: ghcr.io/digital-entropy/dokar-php/nginx:8.0
          cache: true
          cache_registry: aevea/cache
